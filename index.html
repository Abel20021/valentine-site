<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Edgar ❤️ Kamry</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, cursive;
  background:linear-gradient(135deg,#0a1f44,#163d7a,#1f5fbf);
  color:white;
  text-align:center;
}

/* background container */
#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none; /* allows clicks through */
}

/* card */
.card{
  position: relative;
  z-index: 10; /* above background */
  background:rgba(255,255,255,0.12);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:520px;
  backdrop-filter:blur(10px);
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
}

.names{
  color:#7ec8ff;
  margin-bottom:20px;
}

button{
  padding:12px 26px;
  margin:8px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

#yes{
  background:#4fc3f7;
  color:white;
}

#no{
  background:white;
  color:#333;
  position:relative;
}

#message{
  margin-top:18px;
  opacity:0;
  font-size:1.3rem;
  transition:.4s;
}

/* floating emojis */
.float{
  position:absolute;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(110vh);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

.butterfly {
  position: absolute;
  font-size: 20px;
  color: #4fc3f7; /* blue butterflies */
  opacity: 0.8;
