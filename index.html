<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Edgar ‚ù§Ô∏è Kamry</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, cursive;
  background:linear-gradient(135deg,#0a1f44,#163d7a,#1f5fbf);
  color:white;
  text-align:center;
}

/* card */
.card{
  background:rgba(255,255,255,0.12);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:520px;
  backdrop-filter:blur(10px);
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
}

.names{
  color:#7ec8ff;
  margin-bottom:20px;
}

button{
  padding:12px 26px;
  margin:8px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

#yes{
  background:#4fc3f7;
  color:white;
}

#no{
  background:white;
  color:#333;
  position:relative;
}

#message{
  margin-top:18px;
  opacity:0;
  font-size:1.3rem;
  transition:.4s;
}

/* floating emojis */
.float{
  position:absolute;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(110vh);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" src="dandelions.mp3" loop></audio>

<div class="card">
  <h1>Will You Be My Valentine?</h1>
  <div class="names">Edgar ‚ù§Ô∏è Kamry</div>

  <button id="yes">Yes üíô</button>
  <button id="no">No</button>

  <div id="message">Yay!! I love you forever üíô</div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");
const music = document.getElementById("music");

/* ---------------- YES BUTTON ---------------- */
yes.onclick = (e) => {
  music.play();
  msg.style.opacity = 1;

  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.innerHTML="üíô";
    h.style.position="absolute";
    h.style.left=e.clientX+"px";
    h.style.top=e.clientY+"px";
    h.style.fontSize="22px";
    h.style.transform=`translate(${(Math.random()-0.5)*300}px, ${(Math.random()-0.5)*300}px)`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),800);
  }
};


/* ---------------- CHASEABLE NO BUTTON ---------------- */

let mouseX = 0;
let mouseY = 0;

let x = window.innerWidth / 2;
let y = window.innerHeight / 2;

let vx = 0;
let vy = 0;

const maxSpeed = 6;     // top speed
const accel = 0.35;     // how strongly it runs away

no.style.position = "absolute";

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate(){
  const rect = no.getBoundingClientRect();

  const cx = x + rect.width/2;
  const cy = y + rect.height/2;

  const dx = cx - mouseX;
  const dy = cy - mouseY;

  const dist = Math.sqrt(dx*dx + dy*dy);

  /* run away only when close */
  if(dist < 250){
    vx += (dx/dist) * accel;
    vy += (dy/dist) * accel;
  }

  /* limit speed */
  vx *= 0.96;
  vy *= 0.96;

  vx = Math.max(-maxSpeed, Math.min(maxSpeed, vx));
  vy = Math.max(-maxSpeed, Math.min(maxSpeed, vy));

  x += vx;
  y += vy;

  /* bounce off edges */
  if(x <= 0 || x >= window.innerWidth - rect.width){
    vx *= -1;
  }
  if(y <= 0 || y >= window.innerHeight - rect.height){
    vy *= -1;
  }

  /* clamp inside */
  x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
  y = Math.max(0, Math.min(window.innerHeight - rect.height, y));

  no.style.left = x + "px";
  no.style.top = y + "px";

  requestAnimationFrame(animate);
}

animate();


/* ---------------- FLOATING EMOJIS ---------------- */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=Math.random()>0.5?"ü¶ã":"‚úø";
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},600);
</script>
