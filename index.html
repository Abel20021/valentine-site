<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edgar ‚ù§Ô∏è Kamry</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', cursive;
  background: linear-gradient(135deg, #0a1f44, #163d7a, #1f5fbf);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

/* Floating card */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  padding: 55px;
  border-radius: 25px;
  box-shadow: 0 0 45px rgba(0,0,0,0.45);
  animation: float 4s ease-in-out infinite;
  z-index: 10;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.names {
  font-size: 1.3rem;
  color: #7ec8ff;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 14px 28px;
  margin: 10px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #4fc3f7;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
  background: #29b6f6;
}

#no {
  background: white;
  color: #333;
  position: relative;
}

/* butterflies */
.butterfly {
  position: absolute;
  animation: flyUp linear infinite;
  pointer-events: none;
}

@keyframes flyUp {
  from { transform: translateY(110vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh) translateX(80px); opacity: 0; }
}

/* dandelions */
.dandelion {
  position: absolute;
  color: white;
  opacity: 0.8;
  animation: drift linear infinite;
  pointer-events: none;
}

@keyframes drift {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh) translateX(120px); }
}

/* hearts explosion */
.heart {
  position: absolute;
  font-size: 22px;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  from { transform: translate(0,0) scale(1); opacity: 1; }
  to { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
}

#message {
  margin-top: 20px;
  font-size: 1.6rem;
  opacity: 0;
  transition: 0.6s;
}
</style>
</head>

<body>

<audio id="bgMusic" src="dandelions.mp3" loop></audio>

<div class="card">
  <h1>Will You Be My Valentine?</h1>
  <div class="names">Edgar ‚ù§Ô∏è Kamry</div>

  <div class="buttons">
    <button id="yes">Yes üíô</button>
    <button id="no">No</button>
  </div>

  <div id="message">Yay!! I love you forever üíô‚ú®</div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

/* YES BUTTON */
yesBtn.onclick = (e) => {
  music.play();
  message.style.opacity = 1;

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíô";

    const x = (Math.random() - 0.5) * 400 + "px";
    const y = (Math.random() - 0.5) * 400 + "px";

    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }
};

/* NO BUTTON RUNS AWAY */
noBtn.onmouseover = () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

/* butterflies */
setInterval(() => {
  const b = document.createElement("div");
  b.className = "butterfly";
  b.innerHTML = "ü¶ã";
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 10000);
}, 800);

/* dandelions */
setInterval(() => {
  const d = document.createElement("div");
  d.className = "dandelion";
  d.innerHTML = "‚úø";
  d.style.left = Math.random() * 100 + "vw";
  d.style.animationDuration = 7 + Math.random() * 5 + "s";
  document.body.appendChild(d);
  setTimeout(() => d.remove(), 12000);
}, 600);
</script>

</body>
</html>
