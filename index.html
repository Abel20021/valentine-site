<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Edgar ‚ù§Ô∏è Kamry</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, cursive;
  background:linear-gradient(135deg,#0a1f44,#163d7a,#1f5fbf);
  color:white;
  text-align:center;
}

/* background container */
#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none; /* allows clicks through */
}

/* card */
.card{
  position: relative;
  z-index: 10; /* above background */
  background:rgba(255,255,255,0.12);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:520px;
  backdrop-filter:blur(10px);
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
}

.names{
  color:#7ec8ff;
  margin-bottom:20px;
}

button{
  padding:12px 26px;
  margin:8px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

#yes{
  background:#4fc3f7;
  color:white;
}

#no{
  background:white;
  color:#333;
  position:relative;
}

#message{
  margin-top:18px;
  opacity:0;
  font-size:1.3rem;
  transition:.4s;
}

/* floating emojis */
.float{
  position:absolute;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(110vh);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* butterflies */
.butterfly {
  position: absolute;
  font-size: 20px;
  color: #4fc3f7; /* blue butterflies */
  opacity: 0.8;
  pointer-events: none;
  animation: flyUp linear infinite;
}

/* dandelions */
.dandelion {
  position: absolute;
  font-size: 18px;
  color: white;
  opacity: 0.7;
  pointer-events: none;
  animation: drift linear infinite;
}

@keyframes flyUp {
  from { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh) translateX(80px) rotate(360deg); opacity: 0; }
}

@keyframes drift {
  from { transform: translateY(110vh) translateX(0); }
  to { transform: translateY(-10vh) translateX(100px); }
}
</style>
</head>

<body>

<audio id="music" src="dandelions.mp3" loop></audio>

<!-- Background container for butterflies & dandelions -->
<div id="background"></div>

<div class="card">
  <h1>Will You Be My Valentine?</h1>
  <div class="names">Edgar ‚ù§Ô∏è Kamry</div>

  <button id="yes">Yes üíô</button>
  <button id="no">No</button>

  <div id="message">Yay!! I love you forever üíô</div>
</div>

<script>
const yes = document.getElementById("yes");
const no  = document.getElementById("no");
const msg = document.getElementById("message");
const music = document.getElementById("music");
const bg = document.getElementById("background");

/* YES BUTTON */
yes.onclick = () => {
  music.play();
  msg.style.opacity = 1;
};

/* ---------------- FAST BOUNCING NO BUTTON ---------------- */
let mouseX = 0;
let mouseY = 0;

// Starting position
let x = window.innerWidth / 2;
let y = window.innerHeight / 2;

// Initial velocity
let vx = 6 + Math.random()*4; // random initial speed X
let vy = 6 + Math.random()*4; // random initial speed Y

// Maximum speed
const maxSpeed = 15;

// Listen to mouse
document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

no.style.position = "fixed";

function gameLoop() {
  const rect = no.getBoundingClientRect();
  const width = rect.width;
  const height = rect.height;

  // Calculate center
  const cx = x + width/2;
  const cy = y + height/2;

  // Accelerate slightly away from mouse if close
  const dx = cx - mouseX;
  const dy = cy - mouseY;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if(dist < 200 && dist > 0){
    const factor = (200 - dist)/200; // closer ‚Üí bigger push
    vx += (dx/dist) * factor * 0.5;
    vy += (dy/dist) * factor * 0.5;
  }

  // Limit speed
  vx = Math.max(-maxSpeed, Math.min(maxSpeed, vx));
  vy = Math.max(-maxSpeed, Math.min(maxSpeed, vy));

  // Move button
  x += vx;
  y += vy;

  // Bounce off edges
  if(x <= 0) { x = 0; vx *= -1; }
  if(x >= window.innerWidth - width) { x = window.innerWidth - width; vx *= -1; }
  if(y <= 0) { y = 0; vy *= -1; }
  if(y >= window.innerHeight - height) { y = window.innerHeight - height; vy *= -1; }

  // Apply position
  no.style.left = x + "px";
  no.style.top  = y + "px";

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

<script>
/* ---------------- BLUE BUTTERFLIES ---------------- */
setInterval(() => {
  const b = document.createElement("div");
  b.className = "butterfly";
  b.innerHTML = "ü¶ã";
  b.style.left = Math.random() * window.innerWidth + "px";
  b.style.animationDuration = 6 + Math.random() * 4 + "s";
  bg.appendChild(b);
  setTimeout(() => b.remove(), 10000);
}, 800);

/* ---------------- DANDELIONS ---------------- */
setInterval(() => {
  const d = document.createElement("div");
  d.className = "dandelion";
  d.innerHTML = "‚úø";
  d.style.left = Math.random() * window.innerWidth + "px";
  d.style.animationDuration = 7 + Math.random() * 5 + "s";
  bg.appendChild(d);
  setTimeout(() => d.remove(), 12000);
}, 1000);
</script>
