<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', cursive;
  background: linear-gradient(135deg, #0a1f44, #163d7a, #1f5fbf);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

/* Floating card */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  padding: 55px;
  border-radius: 25px;
  box-shadow: 0 0 45px rgba(0,0,0,0.45);
  animation: float 4s ease-in-out infinite;
  z-index: 10;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.names {
  font-size: 1.3rem;
  color: #7ec8ff;
  margin-bottom: 10px;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 14px 28px;
  margin: 10px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #4fc3f7;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
  background: #29b6f6;
}

#no {
  background: white;
  color: #333;
  position: relative;
}

/* butterflies */
.butterfly {
  position: absolute;
  animation: flyUp linear infinite;
  pointer-events: none;
}

@keyframes flyUp {
  from { transform: translateY(110vh) translateX(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh) translateX(80px); opacity: 0; }
}

/* dandelions */
.dandelion {
  position: absolute;
  color: white;
  opacity: 0.8;
  animation: drift linear infinite;
  pointer-events: none;
}

@keyframes drift {
  from { transform: translateY(-10vh) translateX(0); }
  to { transform: translateY(110vh) translateX(120px); }
}

/* hearts explosion */
.heart {
  position: absolute;
  font-size: 22px;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

#message {
  margin-top: 20px;
  font-size: 1.6rem;
  opacity: 0;
  transition: 0.6s;
}
</style>
</head>
